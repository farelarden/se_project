{% extends 'base.html' %}
{% block content %}
<h1>Map</h1>
<div id="map" style="height: 500px;"></div>
<script>
    var map = L.map('map').setView([51.505, -0.09], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
    }).addTo(map);
</script>
{% endblock %}
